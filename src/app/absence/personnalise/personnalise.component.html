<div style="min-width: auto;">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="margin-top: 30px; min-width: auto;">
        <mat-card fxFlex="45">
            <mat-card-title>Début de l'absence</mat-card-title>

            <div fxLayout="row" fxLayoutAlign="space-around center">
                <mat-card-content fxFlex="45">
                    <mat-form-field fxFlex="100">
                        <mat-label>Date de début</mat-label>
                        <input matInput [matDatepicker]="pickerStart" (dateChange)="selectDateDebutAbs($event)">
                        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                        <mat-datepicker #pickerStart></mat-datepicker>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content fxFlex="45">
                    <div fxLayout="row" fxFlex="100">
                        <mat-form-field fxFlex="49">
                            <mat-select style="text-align: center;" (valueChange)="selectHDebut($event)">
                                <mat-option *ngFor="let h of hours" [value]="h" style="text-align: center">
                                    {{h}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <p fxFlex="2">:</p>

                        <mat-form-field fxFlex="49">
                            <mat-select style="text-align: center;" (valueChange)="selectMDebut($event)">
                                <mat-option *ngFor="let m of minutes" [value]="m" style="text-align: center">
                                    {{m}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </div>

        </mat-card>

        <mat-card fxFlex="45">
            <mat-card-title>Fin de l'absence</mat-card-title>

            <div fxLayout="row" fxLayoutAlign="space-around center">
                <mat-card-content fxFlex="45">
                    <mat-form-field fxFlex="100">
                        <mat-label>Date de fin</mat-label>
                        <input matInput [matDatepicker]="pickerEnd" (dateChange)="selectDateFinAbs($event)">
                        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                        <mat-datepicker #pickerEnd></mat-datepicker>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content fxFlex="45">
                    <div fxLayout="row" fxFlex="100">
                        <mat-form-field fxFlex="49">
                            <mat-select style="text-align: center;" (valueChange)="selectHFin($event)">
                                <mat-option *ngFor="let h of hours" [value]="h" style="text-align: center">
                                    {{h}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <p fxFlex="2">:</p>

                        <mat-form-field fxFlex="49">
                            <mat-select style="text-align: center;" (valueChange)="selectMFin($event)">
                                <mat-option *ngFor="let m of minutes" [value]="m" style="text-align: center">
                                    {{m}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>



                </mat-card-content>
            </div>
        </mat-card>

    </div>

    <div fxLayoutAlign="center" fxLayout="row" *ngIf="showButton()" style="margin-top: 2%;">
        <a (click)="onSubmit()"><button mat-stroked-button>Ajouter l'absence</button></a>
    </div>
    <div fxLayout="row" fxLayoutAlign="center" style="margin-top: 2%;">
        <mat-card-content *ngIf="loading" fxFlex="100">
            <div fxFlexFill fxLayoutAlign="space-around center" *ngIf="loading" style="margin-top: 5%">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
        </mat-card-content>
        <mat-card-content *ngIf="!loading && state" fxLayoutAlign="center">{{state}}</mat-card-content>
    </div>
</div>
