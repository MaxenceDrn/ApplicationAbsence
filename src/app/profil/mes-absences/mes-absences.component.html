<div fxLayoutAlign="center" *ngIf="currentUser.role === 'Etudiant'">
    <mat-card fxFlex="100">
        <mat-card-title>Mes absences</mat-card-title>

        <mat-card-content>
            <mat-tab-group *ngIf="!loadingEtu">
                <mat-tab label="Toutes vos absences"><app-all-absences [etudiant]="currentEtudiant"></app-all-absences></mat-tab>
                <mat-tab label="Statistiques"><app-stats [etudiant]="currentEtudiant"></app-stats></mat-tab>
            </mat-tab-group>

        </mat-card-content>
    </mat-card>
</div>

<div fxLayoutAlign="center" *ngIf="currentUser.role !== 'Etudiant'">
    <mat-card fxFlex="100">
        <mat-card-title>Mes absences</mat-card-title>

        <mat-card-content>
            Vous n'êtes pas étudiant ! Vous ne pouvez pas être absent voyons !
        </mat-card-content>
    </mat-card>
</div>
