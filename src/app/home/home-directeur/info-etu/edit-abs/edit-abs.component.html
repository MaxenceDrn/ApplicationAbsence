<div fxFlex="100" fxLayoutAlign="center" *ngIf="!loading">
    <mat-card fxFlex="80"  >
        <mat-card-content >
            <mat-card-title>
                Absence de {{datas.fname}} {{datas.lname}}
            </mat-card-title>
            <mat-card-subtitle>
                Du {{datas.start}} au {{datas.end}}
            </mat-card-subtitle>
        </mat-card-content>
        <mat-card-content >

            <mat-card-title>
                Modifier Absence
            </mat-card-title>
            <mat-card-content>
                <div fxLayoutAlign="center" fxFlex="100">
                    <!-- Raison -->
                    <mat-form-field fxFlex="45">
                        <input (change)="reasonChange($event)" [value]="datas.reason"  matInput placeholder="Raison">
                    </mat-form-field>

                    <div fxFlex="10"></div>

                    <!-- Etat -->
                    <mat-form-field fxFlex="45">
                        <mat-label>Etat</mat-label>
                        <mat-select (valueChange)="etatChange($event)"  [(value)]="datas.etat">
                            <mat-option *ngFor="let etat of etats" [value]="etat">{{etat}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-content>
            <div>
                <ngx-dropzone (change)="onSelect($event)">
                    <ngx-dropzone-label>DÃ©posez le justificatif !</ngx-dropzone-label>
                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                    </ngx-dropzone-preview>
                </ngx-dropzone>
            </div>

            </mat-card-content>
            <mat-card-content fxLayoutAlign="center">
                <button (click)="modifierAbs()" fxFlex="20" mat-stroked-button class="btn">Valider les modifications</button>
                <span fxFlex="10"></span>
                <button fxFlex="20" [routerLink]="['/homeDir',idEtu]" mat-stroked-button class="btn">Annuler</button>
            </mat-card-content>

        </mat-card-content>
    </mat-card>
</div>
<div fxFlex="100" fxLayoutAlign="center" *ngIf=" loading ">
    <mat-spinner></mat-spinner>
</div>
